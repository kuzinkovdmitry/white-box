<div class="why-work__title">
  <h2 class="block-title" wbAnimate>Why to work with us</h2>
  <hr class="line" wbAnimate>
  <p class="why-work__title-symbol" [id]="menuIds.About">W</p>
</div>
<div class="why-work__reasons">
  <div class="why-work__reasons-item"
       *ngFor="let reason of reasons"
       [ngStyle]="{'grid-area': reason.area}"
       wbAnimate>
    {{reason.label}}
  </div>
</div>
